<!DOCTYPE html>
<html lang="en">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style Sheets -->
    <!-- <link rel="stylesheet" href="assets/reset.css"> -->
    <link rel="stylesheet" href="assets/giphyapp_styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 


    <title>Giphy App</title>
  </head>

  <body>
    <div class="container">
        <div class="row" id="parentRow"><!-- parent row-->
            <div class="col-md-4" id="sidebar"><!-- left sidebar-->
                <form id="addMore">
                    <label for="addTopic"><h4>Add another topic:</h4></label><br>
                    <input type="text" id="addTopic">
                    <!-- Button triggers new topic to be added -->
                    <input id="addTopicBtn" type="submit" value="Add a topic">
                </form>
            </div><!-- end left sidebar -->

            <div class="col-md-8"><!--right column -->
                <div class="row" id="btnbar"><!--top row containing buttons-->
                    <p>This is where the buttons will populate</p>
                </div>

                <div class="row" id="displayDiv"><!--empty row div for gifs-->
                    <p>gifs will go here</p>
                </div>
            </div><!-- end right column -->

        </div>
    </div> <!-- end container -->








    <!-- Optional JavaScript -->
    <script src= "assets/giphyapp.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
